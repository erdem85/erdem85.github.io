
<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div id="container">
     <img id="avatar" style="border-radius: 50%;" src=""/>
     <h1 class="title" style="color: var(--primary)" >erdem</h1>
     <h3 class="headline" style="color: var(--green)"><i class="fa-brands fa-spotify"></i> 
        <a id="spotifycontent" style="color: var(--green); font-size: 20px;">i'm not listening to anything right now</a>
    </h3>
     <h4 style="color: var(--blue)">
        <a href="https://github.com/erdem85"><i class="fa-brands fa-github icons"></i></a>
        <a href="https://twitter.com/erdmeth"><i class="fa-brands fa-twitter icons"></i></a>
        <a href="https://instagram.com/erdemhacisalihoglu"><i class="fa-brands fa-instagram icons"></i></a>
        <a href="https://www.last.fm/user/erdempro"><i class="fa-brands fa-lastfm icons"></i></a>
        <a href="https://www.linkedin.com/in/erdemhacisalihoglu/"><i class="fa-brands fa-linkedin icons"></i></a>
        <a href="https://steamcommunity.com/id/erdemeth/"><i class="fa-brands fa-steam icons"></i></a>
        <a href="https://discord.com/users/889937921073881138"><i class="fa-brands fa-discord icons"></i></a>
        <a href="https://t.me/erdeth"><i class="fa-brands fa-telegram icons"></i></a>
        
     </h4>
    </div>
  </body>
  <script>
    let content = document.getElementById("spotifycontent");
    let webSocket = new WebSocket("wss://api.lanyard.rest/socket");
    
    fetch("https://api.lanyard.rest/v1/users/889937921073881138").then(response => response.json()).then(e => {
        if(e.data["listening_to_spotify"]){
            content.innerText = `${e.data.spotify.song} - ${e.data.spotify.artist}`
        }
        if(e.data["discord_user"]){
            document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/889937921073881138/${e.data["discord_user"].avatar}.png?size=4096`
        }
    });

    
    webSocket.addEventListener('message', (event) => {
        data = JSON.parse(event.data)
        if(event.data == "{\"op\":1,\"d\":{\"heartbeat_interval\":30000}}"){
            webSocket.send(JSON.stringify({
                op: 2,
                d: {
                    subscribe_to_id: "889937921073881138"
                }
            }))
        }
        if(data.t == "PRESENCE_UPDATE"){
            if(data.d.spotify){
            content.innerText = `${data.d.spotify.song} - ${data.d.spotify.artist}`
            }else{
                content.innerText = `i'm not listening to anything right now`
            }
        }
        
    })
  </script>
</html>
